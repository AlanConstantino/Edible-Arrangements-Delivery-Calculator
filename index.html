<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
    <link rel="manifest" href="./images/favicons/site.webmanifest">
    <title>Delivery Calculator</title>
</head>

<body>
    <!-- initial form -->
    <form id="days-of-work">
        <label for="days">How many days did you work for?</label>
        <input type="number" id="days" min="1" max="7">
        <input class="button" type="submit" value="Submit">
        <!-- <button id="button">Download!</button> -->

        <!-- <a id="email-button" href="mailto:abc@example.com?subject=Feedback&body=This is a message.">
            Send Feedback
        </a> -->
    </form>
    <!-- form for zip codes (hidden by default) -->
    <form id="individual-day" class="hide">
        <label for="zipcodes">Enter zip codes for day <span id="day-number">1</span>:</label>
        <textarea name="zipcodes" id="raw-zip-codes" cols="5" rows="40"></textarea>
        <input class="button" type="submit" value="Submit">
    </form>
    <!-- form for subtotal of each day (hidden by default) -->
    <form id="subtotal-for-day" class="hide">
        <h1>Subtotal for day <span id="subtotal-day-counter"></span>:</h1>
        <div id="subtotal"></div>
        <input class="button" type="reset" value="Go back">
        <input class="button" type="submit" value="Continue">
    </form>
    <!-- form for total (hidden by default) -->
    <form id="total-breakdown" class="hide">
        <div id="total">
            <div id="daily-deliveries-container"></div>

            <div id="subtotal-container">
                <h1>Subtotal:</h1><br>
                <div class="table-container">
                    <table id="table">
                        <!-- The first row of the table -->
                        <thead>
                            <tr>
                                <td></td>
                                <th>Day 1</th>
                                <th>Day 2</th>
                                <th>Day 3</th>
                                <th>Day 4</th>
                                <th>Day 5</th>
                                <th>Day 6</th>
                                <th>Day 7</th>
                            </tr>
                        </thead>
                        <!-- The main table contents -->
                        <tbody id="tbody">
                            <tr id="tbody-zip-data" class="hide">
                                <th>zip here</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                        <!-- Sum of zips for each day -->
                        <tfoot>
                            <tr>
                                <th>Total</th>
                                <td id="day-1-total"></td>
                                <td id="day-2-total"></td>
                                <td id="day-3-total"></td>
                                <td id="day-4-total"></td>
                                <td id="day-5-total"></td>
                                <td id="day-6-total"></td>
                                <td id="day-7-total"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div><br>
            </div><br>
            <div id="total-container">
                <h1>Total:</h1><br>
            </div>
        </div>
        <input class="button" type="submit" value="Restart">
    </form>
    <script src="./dist/main.js"></script>
    <!-- <script src="./src/table.js"></script> -->
    <!-- <script src="./test.js"></script> -->
    <!-- <script src="./src/index.js"></script> -->
</body>

</html>
